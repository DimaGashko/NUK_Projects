<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="styles/normalize.css">
   <link rel="stylesheet" href="styles/style.css">

   <script defer src="scripts/parse-equation.js"></script>
   <script defer src="scripts/integrate-by-simpson.js"></script>
   <script defer src="scripts/integrate-by-polygon.js"></script>
   <script defer src="scripts/integrate.js"></script>
   <script defer src="scripts/main.js"></script>

   <title>Numerical integration | Lab Work 3</title>
</head>

<body>
   <div class="wrapper">
      <h1>Numerical Integration</h1>

      <form class="setup_form page-group">
         <h2 class="setup_from-title">Set up</h2>

         <div class="setup_form-row">
            <label class="setup_form-item">
               <div class="setup_form-label">Function:</div>
               <input type="text" class="setup_form-field setup_form-func_field" name="func" required 
                  value="sin(x^2-1)/sqrt(x)" placeholder="For example: 2*x+sqrt(5^2)">
            </label>
         </div>
         <div class="setup_form-row clearfix">
            <label class="setup_form-item setup_form-from_item">
               <div class="setup_form-label">From:</div>
               <input type="number" class="setup_form-field" name="from" step="0.01" required value="0.1">
            </label>
            <label class="setup_form-item setup_form-to_item">
               <div class="setup_form-label">To:</div>
               <input type="number" class="setup_form-field" name="to" step="0.01"  required value="3.0">
            </label>
            <label class="setup_form-item setup_form-precision_item">
               <div class="setup_form-label">Precision:</div>
               <input type="number" class="setup_form-field" name="precision" step="0.0000000001" required value="0.00001">
            </label>
         </div>   
         <div class="setup_form-row">
            <label class="setup_form-item">
               <span class="setup_form-label setup_form-method_label">Method:</span>
               <select name="method" required>
                  <option value="simpson" selected>Simpson's Method</option>
                  <option value="trapezoidal">Trapezoidal</option>
                  <option value="middle-rect">Middle Rectangular</option>
                  <option value="right-rect">Right Rectangular</option>
                  <option value="left-rect">Left Rectangular</option>
               </select>
            </label>
         </div>
         <div class="setup_form-row setup_form-calc_row">
            <button class="setup_form-calculate">Calculate</button>
         </div>
      </form>

      <div class="page-group">
         <h2>Results</h2>
         <div class="results">
            No date
         </div>
      </div>

   </div>

</body>

</html>
