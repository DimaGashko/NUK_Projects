<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="styles/normalize.css">
   <link rel="stylesheet" href="styles/style.css">

   <script defer src="scripts/main.js"></script>
   
   <title>Numerical integration | Lab Work 3</title>
</head>
<body>
   <div class="wrapper">
         <h1>Numerical Integration</h1>

         <form class="setup_form">
            <div class="setup_form-row">
               <label class="setup_form-item"> 
                  <div class="setup_form-label">Function:</div>
                  <input type="text" class="setup_form-field" name="function">
               </label>
            </div>
            <div class="setup_form-row">
                  <label class="setup_form-item"> 
                        <span class="setup_form-label">Method:/span>
                        <select name="method">
                           <option value="simpson">Simpson's Method</option>
                           <option value="trapezoidal">Trapezoidal</option>
                           <option value="Middle Rectangular">Left Rectangular</option>
                           <option value="rightRectangular">Right Rectangular</option>
                           <option value="leftRectangular">Left Rectangular</option>
                        </select>
                  </label>
                  <label class="setup_form-item"> 
                        <span class="setup_form-label">From:</span>
                        <input type="text" class="setup_form-field" name="from">
                  </label>
                  <label class="setup_form-item"> 
                        <span class="setup_form-label">To:</span>
                        <input type="text" class="setup_form-field" name="to">
                  </label>
                  <label class="setup_form-item"> 
                        <span class="setup_form-label">Precision:</span>
                        <input type="text" class="setup_form-field" name="precision">
                  </label>
            </div>
            <div class="setup_form-row">
               <button class="setup_form-calculate">Calculate</button>
            </div>
         </form>
   </div>

</body>
</html>
